<html>
<head>

<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
		<style type="text/css">

			.axis line {

<title> HW D3 Assignment </title>
</head>
<body>




<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript">

w=600;
h=300;
var padding = 55;

var spend 		= [42.51,54.49,11.5,24.8,40.96,73.08,3.8,11.69,14.2,40.52,57.54,12.96,15,22,8,9,41.51,56.91,11.6,20,20.9,40.29,56.49,4.4,13.4,28,16,32,42.51,65.63,4.4,18.4,20.9,45.51,55.86,3.8,10,24,48.62,63.84,11.4,13.2,44.4];

var datetime	= ['2016-01-19','2016-01-19','2016-01-19','2016-01-20','2016-01-21','2016-01-21','2016-01-21','2016-01-21','2016-01-21','2016-01-27','2016-01-27','2016-01-27','2016-01-27','2016-01-27','2016-01-28','2016-01-28','2016-01-29','2016-01-29','2016-01-29','2016-01-29','2016-01-29','2016-02-02','2016-02-02','2016-02-02','2016-02-02','2016-02-02','2016-02-03','2016-02-03','2016-02-04','2016-02-04','2016-02-04','2016-02-04','2016-02-04','2016-02-08','2016-02-08','2016-02-08','2016-02-08','2016-02-08','2016-02-09','2016-02-09','2016-02-09','2016-02-09','2016-02-17'];

var parseDate = d3.time.format("%Y-%m-%d").parse;

var dataset = []

for (i = 0; i < spend.length; i++) { 
    dataset.push([parseDate(datetime[i]),spend[i]])
}

var yScale = d3.scale.linear()
		 .domain([d3.min(spend),d3.max(spend)])
		 .range([h - padding, padding]);

var xScale = d3.time.scale()
		 .domain([d3.min(dataset,function(d){return d[0];}),d3.max(dataset,function(d){return d[0];})])
		 .range([padding, w - padding * 2]);

//Define X axis
			var xAxis = d3.svg.axis()
							  .scale(xScale)
							  .orient("bottom")
							  .ticks(21);

			//Define Y axis
			var yAxis = d3.svg.axis()
							  .scale(yScale)
							  .orient("left")
							  .ticks(5);

//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);


svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("cy", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("r",2)
			   
//Create X axis
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(0," + (h - padding) + ")")
				.call(xAxis)
				.selectAll("text")
				.attr("transform", "rotate(270)")
				.attr("y", 0)
			    .attr("x", -10)
			    .attr("dy", ".35em")
				.style("text-anchor", "end");
			
			//Create Y axis
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(" + padding + ",0)")
				.call(yAxis);

</script>
</body>
</html>
